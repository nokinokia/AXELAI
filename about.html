<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AXELAI</title>
  <link rel="icon" type="image/x-icon" href="img/p1.webp">
  <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
        font-family: 'Arial', sans-serif;
        background: url('https://giffiles.alphacoders.com/174/1744.gif') no-repeat center center/cover;
      color: #fff;
      line-height: 1.6;
    }

    nav a {
        text-decoration: none;
        color: white;
        font-weight: bold;
        font-size: 16px;
        text-align: center;
        display: inline-block;
        padding: 15px 20px;
        background: rgba(0, 0, 0, 0.8);
        border: 2px solid #99f2c8;
        border-radius: 10px;
        transition: all 0.3s ease;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    nav a:hover {
        background: #99f2c8;
        color: #1f4037;
        transform: translateY(-5px) scale(1.1);
        box-shadow: 0 8px 20px rgba(153, 242, 200, 0.5);
    }

   

    #about {
      margin-top: 100px;
      padding: 50px 20px;
      text-align: center;
      background: url('https://giffiles.alphacoders.com/174/1744.gif') no-repeat center center/cover;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 30px;
      color: #ffffff;
      letter-spacing: 3px;
      animation: fadeInUp 2s ease-out;
    }

    .about-content {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 50px;
      animation: slideIn 2s ease-out;
    }

    .about-content img {
      max-width: 40%;
      border-radius: 15px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
    }

    .about-text {
      max-width: 50%;
      color: #ddd;
      font-size: 1.2rem;
      line-height: 1.8;
      animation: fadeIn 2s ease-out;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideIn {
      0% {
        opacity: 0;
        transform: translateX(100%);
      }
      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .about-content {
        flex-direction: column;
        gap: 20px;
      }

      .about-content img {
        max-width: 80%;
      }

      .about-text {
        max-width: 100%;
        font-size: 1rem;
      }

      nav {
        flex-direction: column;
        gap: 15px;
      }

      nav a {
        padding: 8px 12px;
        font-size: 16px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2.5rem;
      }

      nav a {
        font-size: 14px;
      }
    }
  </style>
</head>
